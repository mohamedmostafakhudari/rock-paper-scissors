<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Rock Paper Scissors</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<div class="round-counter">Round <span class="current-round">1</span></div>
		<div class="score-board">
			<div class="score-wrapper">
				<p
					class="label"
					id="user-label"
				>
					You
				</p>
				<p
					class="score"
					id="user-score"
				>
					0
				</p>
			</div>
			<div class="score-wrapper">
				<p
					class="label"
					id="computer-label"
				>
					Computer
				</p>
				<p
					class="score"
					id="computer-score"
				>
					0
				</p>
			</div>
		</div>
		<p class="result-text"></p>
		<div class="buttons-container">
			<button id="rock">Rock</button>
			<button id="paper">Paper</button>
			<button id="scissors">Scissors</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
